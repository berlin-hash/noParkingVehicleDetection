<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">


        <p>License plate no:- <span class="badge bg-secondary">{{plateNumber}}</span></p>
        <p>Phone number:- <span class="badge bg-secondary">{{phoneNumber}}</span></p>
        <form action="/sms" method="post">
            <input type="text" name="plateNumber" value={{plateNumber}} hidden>
            <input type="text" name="phoneNumber" value={{phoneNumber}} hidden>
            <button class="btn btn-primary" type="submit" id="challan-button">Generate Challan</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
